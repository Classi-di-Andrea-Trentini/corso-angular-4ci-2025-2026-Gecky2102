<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { padding-top: 50px; }

    .ticker-container{
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 50px;
      overflow: hidden;
      background: #28a745;
      z-index: 9999;
    }

    #ticker-text{
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%); /* centra verticalmente */
      white-space: nowrap;
      color: #000;
      font-weight: 600;
      font-size: 1.1rem;
      will-change: transform;
    }
  </style>
</head>

<body>

  <div class="ticker-container">
    <div id="ticker-text">Spotify Clone. This project isn't affiliated with Spotify AB.</div>
  </div>

  <script>
    window.addEventListener("load", () => {
      const ticker = document.getElementById("ticker-text");
      const container = document.querySelector(".ticker-container");

      const speed = 1.2; // px per frame (aumenta per pi√π veloce)
      let x = container.getBoundingClientRect().width; // parte fuori a destra

      function step() {
        x -= speed;

        const textW = ticker.getBoundingClientRect().width;
        const contW = container.getBoundingClientRect().width;

        if (x < -textW) x = contW;

        // NOTA: aggiungiamo translateY(-50%) + translateX(x)
        ticker.style.transform = `translate(${x}px, -50%)`;

        requestAnimationFrame(step);
      }

      step();
    });
  </script>

</body>
</html>
